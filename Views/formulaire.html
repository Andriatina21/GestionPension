<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Stylé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .form-header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
            outline: none;
        }
        
        .form-control::placeholder {
            color: #aaa;
        }
        
        .radio-group {
            display: flex;
            gap: 15px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .radio-option input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .checkbox-option {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-option input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #3a7bc8;
        }
        
        .btn:active {
            background-color: #2d62a3;
        }
        
        .form-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Formulaire de Personne</h1>
            <p>Veuillez remplir le formulaire ci-dessous pour nous contacter</p>
        </div>
        
        <form id="contact-form">
            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" class="form-control" placeholder="Votre nom" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required>
            </div>
            
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" class="form-control" name="telephone"  placeholder="Votre numéro de téléphone">
            </div>
            
            <div class="form-group">
                <label>Sujet</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="sujet" value="information" checked>
                        Information
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sujet" value="support">
                        Support
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="sujet" value="autre">
                        Autre
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Votre message" required></textarea>
            </div>
            
            <div class="form-group">
                <label class="checkbox-option">
                    <input type="checkbox" name="newsletter" value="oui">
                    Je souhaite m'inscrire à la newsletter
                </label>
            </div>
            
            <button type="submit" class="btn">Envoyer</button>
        </form>
        
        <div class="form-footer">
            <p>Vos données personnelles sont protégées conformément à notre politique de confidentialité.</p>
        </div>
    </div>
</body>
</html>
